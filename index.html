<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section1">
        <div class="phone-image">
            <img src="images/imagemprincipal.png" alt="">
        </div>
    </section>   
   
    <section class="section2">
        <div class="bigbox">
            
                <a class="nomeinstabutton" href="https://www.instagram.com/" target="_blank">
                    <img class="nomeinsta" src="images/nome instagram.png" alt="">
                </a>
                
                <form>
                    <input type="text" placeholder="Telefone nome de usuário ou email">
                   <br>
                    <input type="password" placeholder="Senha">
                    <br>
                    <div class="button">
                        <button class="entrar" type="submit">
                            Entrar
                        </button>
                    </div>
                </form>
            <div class="container-ou">
                <p class="ou">OU</p>
            </div>
           
            <div class="container-facebook">
                <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522aj1rx599z169141fs14jgoisw1inm3eu1dz9igs1hwxozos39xuc%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D47cdc11c-4c71-4768-9985-731a25677dc0%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522aj1rx599z169141fs14jgoisw1inm3eu1dz9igs1hwxozos39xuc%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0" target="_blank">
                    <span class="facebook">
                        Entrar com o facebook
                    </span>
                </a>
            </div>
           
            <div class="container-recover">
                 <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">
                     <span class="recover">
                         Esqueceu a senha?
                    </span>
                </a>
            </div>
        </div>

        <div class="smallbox">
            <p class="createaccount">Não tem uma conta?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">
                    <span class="bluename">
                        Cadastre-se
                    </span>
                </a>
        </div>
        
        <div class="getapp">
            <p>Obtenha o aplicativo.</p>
            <br>
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                <img class="imagebutton" src="images/appstore.png" alt="apple button">
            </a>
        
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DA033660C-90C7-406E-9110-2D75CD0F1C1E%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
